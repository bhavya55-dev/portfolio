<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <title>JAZZ | I AM IRON MAN</title>
    <style type="text/css">
      p{
      margin-bottom: 0rem;
      }
      ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      width: 5%;
      background-color: #f1f1f1;
      position: fixed;
      height: 100%;
      overflow: auto;
    }

    li a {
      display: block;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
    }

    li a.active {
      background-color: #4CAF50;
      color: white;
    }

    li a:hover:not(.active) {
      background-color: #555;
      color: white;
    }
    </style>
  </head>
  <body style="background-color: black;" onload="loader()">
  <div id="typedtext" class="" style="background-color: black;color: green;font-family: 'Electrolize', sans-serif;position: absolute;">
  </div>
  <div style="position: absolute;display: none;" id="main">
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript">
      // set up text to print, each item in array is new line
      var aText = new Array(
      "[   2.412410] piix4_smbus 0000:00:07.3: SMBus Host Controller not enable",
      "[   3.005910] sd 32:0:0:0: [sda] Assuming drive cache: write through",
      "/dev/sda: recovering journal",
      "/dev/sda1: Clearing orphaned inode 160461 (uid=0, gid=0, mode=0100644, size=54338443)",
      "/dev/sda1: Clearing orphaned inode 277294 (uid=0, gid=0, mode=0100644, size=7683)",
      "/dev/sda1: Clearing orphaned inode 277285 (uid=0, gid=0, mode=0100600, size=7452)",
      "/dev/sda1: Clearing orphaned inode 526002 (uid=0, gid=0, mode=0100644, size=32768)",
      "/dev/sda1: Clearing orphaned inode 526009 (uid=0, gid=0, mode=0100644, size=232)",
      "/dev/sda1: Clearing orphaned inode 268284 (uid=0, gid=0, mode=0100644, size=7452)",
      "/dev/sda1: Clearing orphaned inode 277281 (uid=0, gid=0, mode=0100600, size=131077)",
      "/dev/sda1: Clean, 238338/1310720 files, 2861233/5242368 blocks",
      "Error To find Index.html",
      "Oops.. Coming Soon..!",
      "Oops.. Coming Soon..!",
      "Oops.. Coming Soon..!",
      "Oops.. Coming Soon..!",
      "Oops.. Coming Soon..!"
      );
        var iSpeed = 5; // time delay of print out
        var iIndex = 0; // start printing array at this posision
        var iArrLength = aText[0].length; // the length of the text array
        var iScrollAt = 20; // start scrolling up at this many lines
         
        var iTextPos = 0; // initialise text position
        var sContents = ''; // initialise contents variable
        var iRow; // initialise current row
         
        function typewriter()
        {
         sContents =  ' ';
         iRow = Math.max(0, iIndex-iScrollAt);
         var destination = document.getElementById("typedtext");

         while ( iRow < iIndex ) {
          sContents += aText[iRow++] + '<br />';
         }
         destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
         if ( iTextPos++ == iArrLength ) {
          iTextPos = 0;
          iIndex++;
          if ( iIndex != aText.length ) {
           iArrLength = aText[iIndex].length;
           setTimeout("typewriter()", 250);
          }
         } else {
          setTimeout("typewriter()", iSpeed);
         }
        }

        typewriter();
    </script>
    <script type="text/javascript">
      var timer;

      function loader() {
        timer = setTimeout(loadingscreen,3000);
      }
      function loadingscreen(){
        document.getElementById('typedtext').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        document.body.style.background = 'white';
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
